<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formato.css">
    <title>Home</title>
</head>
<body class="container-fluid corFundo">
   <main>
        <div class="row p-3 col bg-dark">
            <div class="col-sm-1 ">
                <a href="home.html">Home</a>
            </div>
            <div class="col-sm-1">
                <a href="receitas.html">Receitas</a>
            </div>
            <div class="col-sm-1">
                <a href="cadastro.html">Cadastro</a>
            </div>
        </div>
        <div class="row p-3 ">
            <div class="col "><h1>Efetue seu Cadastro</h1></div>
        </div>
        <div class="row p-3 ">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputNome" placeholder="Insira seu nome">
            </div>
        </div>
        <div class="row p-3 ">
            <label for="inputEmail" class="col-sm-2 col-form-label">E-mail :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail" placeholder="Insira seu e-mail">
            </div>
        </div>
        <div class="row p-3 ">
            <label for="inputCEP" class="col-sm-2 col-form-label">CEP :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputCEP" placeholder="Insira seu CEP">
            </div>
        </div>
        <div class="row p-3 ">
            <label for="inputRua" class="col-sm-2 col-form-label">Rua :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputRua" placeholder="Insira seu Rua">
            </div>
        </div>
        <div class="row p-3 ">
            <label for="inputNumero" class="col-sm-2 col-form-label">N° :</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNumero" placeholder="Insira o número da residência">
            </div>
            <label for="inputComplemento" class="col-sm-2 col-form-label">Complemento :</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputComplemento" placeholder="Insira um Complemento">
            </div>
        </div>
        <div class="row p-3 ">
            <label for="inputCidade" class="col-sm-2 col-form-label">Cidade :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputCidade" placeholder="Insira sua Cidade">
            </div>
            <label for="inputUF" class="col-sm-1 col-form-label">UF :</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputUF" placeholder="Insira seu Estado">
            </div>
            <button class="col-sm-2 col-form-label btn btn-primary" type="submit" >Cadastrar</button>
        </div>
        
    </main>
    <div>
        <div class="row text-center">
            <div class="col bg-dark text-light">&copy;Jurema 2022</div>
        </div>
    </div>

</body>
</html>
